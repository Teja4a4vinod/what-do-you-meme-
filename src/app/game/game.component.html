<div class="row">
    <div class="col-md-4">
     
      <div class="card">
        <div class="card-header">My Quotes</div>
          <ul class="list-group list-group-flush">
              <li *ngFor="let quote of Model.MyQuotes" class="list-group-item">
                  {{quote}}
                </li>
          </ul>
        </div>
      </div>
    <div class="col-md-8">
        <div class="card bg-success mb-3">
            <div class="card-header text-white">Played Quotes</div>
              <ul class="list-group list-group-flush">
                <li *ngFor="let quote of Model.PlayedQuotes" class="list-group-item d-flex justify-cont">
                  {{quote.Text}}
                  <span class="badge badge-light">{{quote.PlayerName}}</span>
                </li>
              </ul>
            </div>
        </div>
        
        <div class="card">
            <img class="card-img" [src]="Model.Picture" />
            </div>
        </div>
<div class="col-md-4">
    <div class="card">
        <div class="card-header"> Other Players</div>
        <ul class="list-group list-group-flush">
            <li *ngFor="let quote of Model.Players" class="list-group-item d-flex justify-cont">
                {{quote.Text}}
                <span class="badge badge-light">{{quote.PlayerName}}</span>
              </li>
        </ul>
        
   </div>
   </div>
